<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Attendance</title>
        <script>document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('form').onsubmit = () => {
                const task = document.querySelector('#Attendance').value;

                const li = document.createElement('li');
                li.innerHTML = task;

                document.querySelector('#People').append(li);


                //stop form from submitting
                return false
            }
            
        })</script>
    </head>
    <body>
        <h1>Attendance</h1>
        <ul id="People">  
        </ul>
        <form>
            <input id="Marked Present" placeholder="Name" type="text">
            <input type="submit">
        </form>
    </body>
</html>
